<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients matching website theme -->
  <defs>
    <!-- Primary deep green gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e221c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent lime/success green -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689f38;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e4c168;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b89730;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a3d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1915;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#8bc34a" stroke-width="1" opacity="0.3"/>
  
  <!-- Stylized leaf/blade icon - modern geometric -->
  <g filter="url(#dropShadow)">
    <!-- Center main blade - bold geometric -->
    <path d="M 100 130 L 95 100 Q 95 70, 100 50 Q 105 70, 105 100 L 100 130 Z" 
          fill="url(#accentGradient)" 
          stroke="#8bc34a" 
          stroke-width="1"
          opacity="1"/>
    
    <!-- Left blade -->
    <path d="M 85 130 L 82 105 Q 80 80, 78 60 Q 83 75, 88 100 L 85 130 Z" 
          fill="url(#accentGradient)" 
          stroke="#8bc34a" 
          stroke-width="1"
          opacity="0.85"/>
    
    <!-- Right blade -->
    <path d="M 115 130 L 118 105 Q 120 80, 122 60 Q 117 75, 112 100 L 115 130 Z" 
          fill="url(#accentGradient)" 
          stroke="#8bc34a" 
          stroke-width="1"
          opacity="0.85"/>
    
    <!-- Far left accent blade -->
    <path d="M 70 128 L 68 108 Q 66 90, 64 75 Q 68 85, 73 105 L 70 128 Z" 
          fill="url(#accentGradient)" 
          stroke="#8bc34a" 
          stroke-width="0.5"
          opacity="0.6"/>
    
    <!-- Far right accent blade -->
    <path d="M 130 128 L 132 108 Q 134 90, 136 75 Q 132 85, 127 105 L 130 128 Z" 
          fill="url(#accentGradient)" 
          stroke="#8bc34a" 
          stroke-width="0.5"
          opacity="0.6"/>
  </g>
  
  <!-- Geometric ground line -->
  <line x1="55" y1="130" x2="145" y2="130" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Subtle decorative dots/seeds -->
  <g opacity="0.4" fill="url(#goldGradient)">
    <circle cx="90" cy="90" r="1.5"/>
    <circle cx="110" cy="85" r="1.5"/>
    <circle cx="95" cy="75" r="1"/>
    <circle cx="105" cy="80" r="1"/>
    <circle cx="88" cy="110" r="1.5"/>
    <circle cx="112" cy="105" r="1.5"/>
  </g>
  
  <!-- Modern angular accent strokes -->
  <g opacity="0.3" stroke="url(#goldGradient)" fill="none" stroke-width="2" stroke-linecap="round">
    <path d="M 65 95 L 55 95"/>
    <path d="M 135 95 L 145 95"/>
    <path d="M 75 115 L 68 118"/>
    <path d="M 125 115 L 132 118"/>
  </g>
  
  <!-- Center highlight accent - top of grass -->
  <g filter="url(#glow)">
    <circle cx="100" cy="50" r="4" fill="url(#goldGradient)" opacity="0.8"/>
    <circle cx="100" cy="50" r="2" fill="#e4c168"/>
  </g>
  
  <!-- Minimalist crescents/arcs around blades -->
  <g opacity="0.2" stroke="#8bc34a" fill="none" stroke-width="1">
    <path d="M 85 60 Q 100 55, 115 60"/>
    <path d="M 75 80 Q 100 72, 125 80"/>
  </g>
  
  <!-- Bottom tagline area (clean modern font) -->
  <g font-family="'Inter', 'Arial', sans-serif" text-anchor="middle" fill="url(#goldGradient)">
    <text x="100" y="155" font-size="8" font-weight="600" letter-spacing="3" opacity="0.9">
      PREMIUM CARE
    </text>
  </g>
  
  <!-- Subtle corner marks - luxury detail -->
  <g opacity="0.15" stroke="url(#goldGradient)" fill="none" stroke-width="1.5" stroke-linecap="round">
    <path d="M 20 85 L 20 80 L 25 80"/>
    <path d="M 20 115 L 20 120 L 25 120"/>
    <path d="M 180 85 L 180 80 L 175 80"/>
    <path d="M 180 115 L 180 120 L 175 120"/>
  </g>
  
  <!-- Additional geometric detail - modern grid -->
  <g opacity="0.08" stroke="#8bc34a" stroke-width="0.5">
    <circle cx="100" cy="100" r="70"/>
    <circle cx="100" cy="100" r="60"/>
  </g>
</svg>